<div class="section-news-item">
    <div class="container">
        <div class="main">
            <div class="image">
                <img src="{{srcImg}}"/>
            </div>
            <div class="detail">
                <div class="at-time">
                    <i class="fa-solid fa-calendar-days fa-sm"></i>
                    <p>{{time}}</p>
                </div>
                <div class="news-name">
                    <h3>{{title}}</h3>
                </div>
                <div class="review-detail">
                    <p>{{detail}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
